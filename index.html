<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productivity dashboard</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="weather">
            <div class="weather-container">
                <div class="weather-day">
                   <div class="waether-daysnum">
                     <h2>Monday</h2>
                    
                   </div>
                    <div class="weater-timer">
                         <p id="weather-cond">Sunny</p>
                    <p id="date"></p>
                </div>
                </div>
               
                <div class="weather-info">
                    <p class="location"></p>
                    <p class="temperature"> </p>  
            </div>

        </section>
        <!-- !all elems -->
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8M2R8ZW58MHx8MHx8fDA%3D" alt="">
                <h3>To do list</h3>
            </div>

            <div class="planner elem" id="1">
                <img src="https://images.unsplash.com/photo-1718202248160-59558af70521?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8M2R8ZW58MHx8MHx8fDA%3D" alt="">
                <h3>daily planner</h3>
            </div>
            <div class="moti elem" id="2">
                <img src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8M2R8ZW58MHx8MHx8fDA%3D" alt="">
                <h3>motivation</h3>
            </div>
            <div class="pomo elem" id="3">
                <img src="https://images.unsplash.com/photo-1678986718987-76f0b9357e0f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fDNkfGVufDB8fDB8fHww" alt="">
                <h3>pomodoro timer</h3>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fDNkfGVufDB8fDB8fHww" alt="">
                <h3>daily goals</h3>
            </div>
        </section>

        <!-- ! full page wale elems -->
         <section class="fullelems todo-fullpage">
            <button class="close-btn" id="0">close</button>
            <h2>to do lsit</h2>

            <div class="todo-container">
                <div class="add-task">
                    <form>
                        <input type="text" placeholder="Add task">
                        <textarea name="" id="" cols="5" placeholder="Task details"></textarea>
                        <button>Add task</button>
                    </form>
                </div>
                <div class="all-task">
                   
                </div>
            </div>
         </section>
         <!-- *planner -->
         <section class="fullelems planner-fullpage">
            <button class="close-btn" id="1">close</button>
            <h2>daily planners</h2>
            <div class="daily-planner-full">
            </div>
         </section>
         <!-- *motivation -->
         <section class="fullelems motivation-fullpage">
            <button class="close-btn" id="2">close</button>
            <h2>motivations</h2>
            <div class="motivation-container">
                <div class="motivatoin-wrapper">
                    <p>loorem</p>
                <h3>cbg</h3>
                </div>
            </div>
         </section>
         <!-- *pomodoro -->
         <section class="fullelems pomadoro-fullpage">
            <button class="close-btn" id="3">close</button>
            <h2>pomadoro timer</h2>

            <div class="pomadoro-timer">
                <h1>25:00</h1>

                <button class="start-timer">Start</button>
                <button class="pause-timer">pause</button>
                <button class="reset-timer">reset</button>
            </div>
         </section>

         <!-- *goals -->
         <section class="fullelems goals-fullpage">
            <button class="close-btn" id="4">close</button>
            <h2>daily goals</h2>
            <div class="daily-container">
                <div class="daily-task">
                    <form>
                        <input type="text" placeholder="Add task">
                        <textarea name="" id="" cols="5" placeholder="Task details"></textarea>
                        <button>Add task</button>
                    </form>
                </div>
                <div class="daily-all-task">
                   
                </div>
            </div>
         </section>
    </main>

    <!-- ^js -->
     <script src="script.js"></script>
</body>
</html>
